server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: neuro-sync
  datasource:
    url: jdbc:mysql://localhost:3306/neurosync?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # Security will be configured later
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

# Logging configuration
logging:
  level:
    org:
      springframework: INFO
      hibernate: INFO
    com.neurosync: DEBUG
  file:
    name: logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
